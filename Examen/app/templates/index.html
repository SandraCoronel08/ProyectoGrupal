{% extends 'base.html' %} {% block titulo %}Inicio y Registro{% endblock titulo
%} {% block content %}
<div class="container">
  <div
    class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|}"
  >
    <div class="col">
      <h1>Registro</h1>
      <form method="POST" action="/registro">
        Nombre:
        <input
          class="form-control"
          type="text"
          name="nombre"
          placeholder="mínimo 3 caracteres"
          required
        />
        Apellido:
        <input
          class="form-control"
          type="text"
          name="apellido"
          placeholder="mínimo 3 caracteres"
          required
        />
        Correo:
        <input
          class="form-control"
          type="email"
          name="correo"
          
          required
        />
        Contraseña: 
        <input
          class="form-control"
          type="password"
          name="contrasenha"
          placeholder="mínimo 8 caracteres"
          required
        />
        Confirmar Contraseña:
        <input
          class="form-control"
          type="password"
          name="confirmar_contrasenha"
          placeholder=""
          required
        />
        <button type="submit">Registrar</button>
      </form>
    </div>
    <div class="col">
      <h1>Iniciar Sesión</h1>
      <form method="POST" action="/login">
        Email:
        <input
          class="form-control"
          type="email"
          name="correo"
          placeholder=""
          required
        />
        Contraseña:
        <input
          class="form-control"
          type="password"
          name="contrasenha"
          placeholder=""
          required
        />
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
