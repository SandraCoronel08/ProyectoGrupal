{% block estilos %}
{% endblock %}

{% block contenido %}
<div class="row">
    <div class="col-6">
        <h3>Editar una Banda</h3>
        <hr>
        <form action="/procesar_banda_editar/{{banda.id}}" method="post">
            <div class="row g-3 align-items-center mt-3">
                <div class="col-3">
                    <label for="name" class="col-form-label">Nombre</label>
                </div>
                <div class="col-9">
                    <input value='{{banda.nombre}}'type="text" id="nombre" name="nombre" class="form-control">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-3">
                <div class="col-3">
                    <label for="name" class="col-form-label">Genero</label>
                </div>
                <div class="col-9">
                    <input value="{{banda.genero}}" type="text" id="genero" name="genero" class="form-control">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-3">
                <div class="col-3">
                    <label for="name" class="col-form-label">Ciudad de Origen </label>
                </div>
                <div class="col-9">
                    <input value="{{banda.lugar_creacion}}" type="text" id="lugar_creacion" name="lugar_creacion" class="form-control">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-3">
                <div class="col-3">
                </div>
                <div class="col-9">
                    <button class="btn btn-primary" type="submit">Actualizar!!</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
